<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home || Mckay Web Design</title>
    
	<meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="assets/css/normalize.css">
<!--
    <link rel="stylesheet" href="assets/css/navigation.css">
    <link rel="stylesheet" href="assets/css/mobile_nav.css">
    <link rel="stylesheet" href="assets/css/main_nav.css">
-->
    
    <style>
        
        body {
            background-color: #333;
        }
        
      /*  BASE NAV   */
    
        ul {
            list-style: none;
        }
        
        a {
            text-decoration: none;
        }
        
        nav {
/*            position: relative;*/
            width: 100%;
            height: 70px;
            text-align: center;
        }
        
        nav ul li {
            display: inline-block;
        }
        
        .nav-bar {
            position: fixed;
            background-color: #FFF;
        }
        
        .logo {
            position: absolute;
            left: 15px;
            transition: all .5s;
        }
        
        .logo:hover {
            transform: scale(1.04);
        }
        
      /*  MOBILE NAV   */
        
        .overlay {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            overflow-x: hidden;
            transition: all .5s;
        }
        
        .overlay-content {
            position: relative;
            top: 20%;
            width: 100%;
            text-align: left;
        }

        .overlay a {
            padding: 8px;
            text-decoration: none;
            font-size: 2.2rem;
            color: #FFF;
            display: block; 
            transition: 0.3s; 
        }

        .overlay .overlay-content button {
            font-size: 2.2rem;
            text-align: center;
        }

        .overlay a:hover, .overlay a:focus {
            color: red;
        }

        .overlay .overlay-content .closebtn {
            position: absolute;
            right: 28px;
            top: 25%;
            font-size: 60px;
        }

        a.sub-class {
            font-size: 2rem;
            text-indent: 50px;
        }
        
        .mobile-icon {
            position: relative;
            transition: all .5s;
        }
        
        .toggle-button {
            position: fixed;
            width: 44px;
            height: 40px;
            top: 22px;
            right: 25px;
            padding: 4px;
        }
        
        .toggle-button:hover {
            cursor: pointer;
        }
        
        .mobile-icon:hover .menu-bar {
            background-color: red;
        }
        
        .toggle-button .menu-bar {
            position: absolute;
            border-radius: 2px;
            height: 4px;
            width: 42px;
            background-color: #333;
            transition: all .5s;
        }
        
        .toggle-button .menu-bar-top {
            border-bottom: none;
            top: 0;
        }

        .toggle-button .menu-bar-middle {
            margin-top: 7px;
            margin-bottom: 7px;
            top: 4px;
        }

        .toggle-button .menu-bar-bottom {
            border-top: none;
            top: 22px;
        }

        .button-open .menu-bar-top {
            transform: rotate(45deg) translate(8px, 8px);
            -webkit-transform: rotate(45deg) translate(8px, 8px);
            -moz-transform: rotate(45deg) translate(8px, 8px);
            -ms-transform: rotate(45deg) translate(8px, 8px);
            -o-transform: rotate(45deg) translate(8px, 8px);
            transition: .5s;
        }

        .button-open .menu-bar-middle {
            transform: translate(200%);
            -webkit-transform: translate(200%);
            -moz-transform: translate(200%);
            -ms-transform: translate(200%);
            -o-transform: translate(200%);
            transition: .1s ease-in;
            opacity: 0;
        }

        .button-open .menu-bar-bottom {
            transform: rotate(-45deg) translate(8px, -7px);
            -webkit-transform: rotate(-45deg) translate(8px, -7px);
            -moz-transform: rotate(-45deg) translate(8px, -7px);
            -ms-transform: rotate(-45deg) translate(8px, -7px);
            -o-transform: rotate(-45deg) translate(8px, -7px);
            transition: .5s;
        }
        
        
      /*  DESKTOP NAV   */
        
        .main-nav {
            display: inline-block;
            opacity: 0;
            pointer-events: none;
        }
    
    </style>
    
</head>
<body>
   
    <!-- =========== MAIN NAV ====================== -->
    
    <header>
        
        <nav class="nav-bar">
            
            <div id="mobile-nav" class="overlay">   

                <div class="overlay-content mobile-nav-overlay"> 
                   <div class="container mobile-nav-overlay-content">

                        <a href="#">Services</a>
                        <a href="#">Projects</a>
                        <a href="#">Blog</a>
                        <a href="#">About</a>
                        <a href="#">Contact</a>                

                   </div>               
                </div>
                

            </div> <!-- mobile-nav -->
                <div class="mobile-icon" onclick="toggleNav()">                
                   <div class="fade-up">
                        <div class="toggle-button"> 
                            <div class="menu-bar menu-bar-top"></div>
                            <div class="menu-bar menu-bar-middle"></div>
                            <div class="menu-bar menu-bar-bottom"></div>     
                        </div>               
                   </div>                      
                </div>    

            <a href="#"><img class="logo logo-mobile" src="" alt="Mckay Web Design Logo"></a>

            <div class="main-nav fade-down">

                <ul class="nav-items">
                  <div class="nav-container">
                      
                    <a href="#"><img class="logo logo-main" src="" alt="Mckay Web Design Logo"></a>    
                    <li class="nav-item"><a href="#">Services</a></li>                                
                    <li class="nav-item"><a href="#">Projects</a></li>                                       
                    <li class="nav-item"><a href="#">Events</a></li>                                
                    <li class="nav-item"><a href="#">Contact</a></li> 
                                                   
                  </div>
                   
                </ul>

            </div> <!-- main-nav -->

        </nav>
        
    </header>
    
    
    
    <script src="assets/Jquery/jquery-3.2.1.min.js"></script>
    <script src="assets/js/mobile_nav.js"></script>
</body>
</html>
